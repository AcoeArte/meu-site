  <script>
    // Carrossel
    const slides = document.querySelectorAll('.slide');
    const indicatorsContainer = document.querySelector('.carousel-indicators');
    let currentSlide = 0;

    slides.forEach((_, index) => {
      let indicator = document.createElement("div");
      indicator.classList.add("indicator");
      if (index === 0) indicator.classList.add("active");
      indicator.addEventListener("click", () => mudarSlide(index));
      indicatorsContainer.appendChild(indicator);
    });

    let indicators = document.querySelectorAll(".indicator");

    function mudarSlide(index) {
      slides[currentSlide].classList.remove("active");
      indicators[currentSlide].classList.remove("active");
      currentSlide = index;
      slides[currentSlide].classList.add("active");
      indicators[currentSlide].classList.add("active");
    }

    function trocarSlide() {
      let next = (currentSlide + 1) % slides.length;
      mudarSlide(next);
      setTimeout(trocarSlide, 4000);
    }

    setTimeout(trocarSlide, 4000);

    // Redirecionamento com contagem regressiva
    let tempo = 5;
    const contadorEl = document.getElementById("contador");
    const urlGrupo = "https://chat.whatsapp.com/KctHlzNxjCR4WTymiYOhES";

    const contagem = setInterval(() => {
      tempo--;
      contadorEl.textContent = tempo;
      if (tempo <= 0) {
        clearInterval(contagem);
        ttq.track('ClickGrupoVIP'); // Rastreamento TikTok
        window.location.href = urlGrupo;
      }
    }, 1000);
  </script>
