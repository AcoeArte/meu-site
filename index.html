<!DOCTYPE html> 
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecionando...</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            width: 100vw;
            height: 100vh;
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-evenly;
            padding: 10px;
            overflow: hidden;
        }
        img {
            max-width: 100px;
            margin-top: 5px;
        }
        .vip-text {
            font-size: 20px;
            font-weight: bold;
            color: gold;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }
        #contador {
            font-size: 22px;
            font-weight: bold;
            color: #ff4500;
        }
        .progress-container {
            width: 90%;
            max-width: 280px;
            height: 8px;
            background-color: #ddd;
            border-radius: 5px;
            overflow: hidden;
            margin-top: 5px;
        }
        .progress-bar {
            width: 100%;
            height: 100%;
            background-color: #ff4500;
            transition: width 1s linear;
        }
        button {
            background-color: #25D366;
            color: white;
            border: none;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            width: 90%;
            max-width: 250px;
            margin-top: 10px;
        }
        button:hover {
            background-color: #1ebe5d;
        }

        /* Ajuste do Carrossel */
        .carousel {
            width: 90%;
            max-width: 300px;
            height: 220px;
            overflow: hidden;
            position: relative;
            margin-top: 10px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .carousel img {
            width: 100%;
            height: 100%;
            object-fit: contain; /* Garante que a imagem fique centralizada */
            position: absolute;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }
        .carousel img.active {
            opacity: 1;
        }
        
        /* Indicadores */
        .carousel-indicators {
            position: absolute;
            bottom: 5px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 4px;
        }
        .indicator {
            width: 8px;
            height: 8px;
            background-color: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            cursor: pointer;
        }
        .indicator.active {
            background-color: white;
        }

    </style>
</head>
<body>
    <img src="https://i.ibb.co/ycLBKgZ1/Logo-A-o-Arte.png" alt="Logo">
    
    <div class="carousel">
        <img src="https://i.imgur.com/I6Vu5oi.jpeg" class="slide active">
        <img src="https://i.imgur.com/rlXkxwD.jpeg" class="slide">
        <img src="https://i.imgur.com/lm0w2aA.jpeg" class="slide">
        <img src="https://i.imgur.com/QEpZAly.jpeg" class="slide">
        <img src="https://i.imgur.com/DMa3rTL.jpeg" class="slide">
        <img src="https://i.imgur.com/GCFJB7w.jpeg" class="slide">
        <img src="https://i.imgur.com/ratl0S6.jpeg" class="slide">
        <img src="https://i.imgur.com/UZZFJYk.jpeg" class="slide">
        
        <div class="carousel-indicators"></div>
    </div>
    
    <h1 class="vip-text">Carregando seu Acesso VIP em:</h1>
    <p id="contador">10</p>
    
    <div class="progress-container">
        <div class="progress-bar" id="progress-bar"></div>
    </div>

    <a href="https://wa.me/+555193769494" target="_blank">
        <button>Falar com Atendente</button>
    </a>
    
    <script>
        let tempo = 10;
        let linkWhatsApp = "https://chat.whatsapp.com/G3z12fym25G33YA32svNAC";
        let progressBar = document.getElementById("progress-bar");

        function atualizarContador() {
            document.getElementById("contador").textContent = tempo;
            progressBar.style.width = (tempo * 10) + "%";

            if (tempo <= 0) {
                window.location.href = linkWhatsApp;
            } else {
                tempo--;
                setTimeout(atualizarContador, 1000);
            }
        }
        atualizarContador();
        
        let slides = document.querySelectorAll(".slide");
        let indicatorsContainer = document.querySelector(".carousel-indicators");
        let currentSlide = 0;

        slides.forEach((_, index) => {
            let indicator = document.createElement("div");
            indicator.classList.add("indicator");
            if (index === 0) indicator.classList.add("active");
            indicator.addEventListener("click", () => mudarSlide(index));
            indicatorsContainer.appendChild(indicator);
        });

        let indicators = document.querySelectorAll(".indicator");

        function mudarSlide(index) {
            slides[currentSlide].classList.remove("active");
            indicators[currentSlide].classList.remove("active");

            currentSlide = index;
            
            slides[currentSlide].classList.add("active");
            indicators[currentSlide].classList.add("active");
        }

        function trocarSlide() {
            let nextSlide = (currentSlide + 1) % slides.length;
            mudarSlide(nextSlide);
            setTimeout(trocarSlide, 3000);
        }
        setTimeout(trocarSlide, 3000);
    </script>
</body>
</html>
